<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="sub-header">
        <h1>Simple, traffic-based pricing</h1>
        <p>
          Sign-up for our 30-day trial.<br class="mobile" />
          No credit card required.
        </p>
      </div>
    </header>
    <main>
      <div class="main">
        <h2 class="pageviews">100K PAGEVIEWS</h2>

        <div class="range_container">
          <input type="range" id="slider" />
          <div id="selector">
            <div id="selectBtn"></div>
          </div>
          <div id="second_slider"></div>
        </div>

        <p class="amount">
          <span id="amount">$16.00</span> <span id="season">/ month</span>
        </p>

        <div class="billing">
          <p>Monthly Billing</p>
          <div id="switch_container">
            <div class="switch"></div>
            <div class="switch_ball" id="switch_ball"></div>
          </div>
          <p>Yearly Billing</p>
          <span
            >-25%
            <span class="desktop" style="display: inline">discount</span>
          </span>
        </div>
      </div>

      <section>
        <div class="perks">
          <div>
            <img src="./assets/icon-check.svg" />
            <p>Unlimited websites</p>
          </div>
          <div>
            <img src="./assets/icon-check.svg" />
            <p>100% data ownership</p>
          </div>
          <div>
            <img src="./assets/icon-check.svg" />
            <p>Email reports</p>
          </div>
        </div>
        <button>Start my trial</button>
      </section>
    </main>

    <script>
      const slider = document.getElementById("slider");
      const second_slider = document.getElementById("second_slider");
      const selector = document.getElementById("selector");
      const switch_container = document.getElementById("switch_container");
      const switch_ball = document.getElementById("switch_ball");
      const season = document.getElementById("season");
      const amount = document.getElementById("amount");

      slider.oninput = function () {
        selector.style.left = this.value + "%";
        second_slider.style.width = this.value + "%";
        if (this.value < 30) {
          amount.innerHTML = `$0.00`;
        } else if (this.value > 30 && this.value < 70) {
          amount.innerHTML = "$16.00";
        } else {
          amount.innerHTML = "$32.00";
        }
      };

      switch_container.addEventListener("click", (e) => {
        console.log(switch_ball.style.left);

        if (switch_ball.style.left == "" || switch_ball.style.left == "3px") {
          switch_ball.style.left = `30px`;
          season.innerHTML = "/ year";
        } else {
          switch_ball.style.left = "3px";
          season.innerHTML = "/ month";
        }
      });
    </script>
  </body>
</html>
